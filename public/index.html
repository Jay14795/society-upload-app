<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2b2f4a;
    }

    label {
      display: block;
      margin-top: 16px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Image</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="flatNumber">Flat Number:</label>
      <input type="text" id="flatNumber" name="flatNumber" required>

      <label for="personName">Person Name:</label>
      <input type="text" id="personName" name="personName" required>

      <label for="image">Upload Image (jpg/png/heic):</label>
      <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png,.heic" required>

      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
